<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build a Palindrome Checker</title>
    <link rel="stylesheet" href="Assert/Palindrome.css" />
  </head>
  <body>
    <section id="main">
      <!-- Logo -->
      <div class="logo">
        <img
          src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
          alt="freecodecamp"
        />
      </div>
      <!-- Logo End-->

      <h1>Is it a Palindrome?</h1>

      <!-- Text-box -->
      <div class="text-box">
        <p>Enter in text to check for a palindrome:</p>
        <div class="input-div">
          <input type="text" id="text-input" />
          <button id="check-btn">Check</button>
        </div>
        <div id="result" hidden></div>
      </div>
      <!-- Text-box End-->

      <!-- Palindrome -->
      <div class="palindrome-definition-div">
        <p class="palindrome-definition">
          <span>ðŸ’¡</span>
          A
          <dfn>palindrome</dfn>
          is a word or sentence that's spelled the same way both forward and
          backward, ignoring punctuation, case, and spacing.
        </p>
      </div>
      <!-- Palindrome End-->
    </section>

    <script src="Assert/main.js"></script>
  </body>
</html>
